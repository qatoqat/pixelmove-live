<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
<code id="content"></code>
</pre>
</body>
<script>
    function htmlEntities(str) {
        return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
    document.getElementById("content").innerHTML = htmlEntities(document.documentElement.innerHTML);
</script>
</html>
